name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          java-version: 17
          distribution: corretto
      - run: java -jar ${GITHUB_WORKSPACE}/target/basicAuth-0.0.1-SNAPSHOT.jar